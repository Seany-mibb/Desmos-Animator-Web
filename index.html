<!DOCTYPE html>
<html>
<head>
    <title>Image to SVG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"], select, button {
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.2s;
        }

        input[type="file"]:hover, select:hover {
            border-color: #888;
        }

        label {
            text-align: left;
            font-size: 14px;
            color: #555;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            
            <label for="color">Choose a color:</label>
            <select id="color" name="color">
                <option value="BLACK">Black</option>
                <option value="BLUE">Blue</option>
                <option value="RED">Red</option>
                <option value="GREEN">Green</option>
                <option value="PURPLE">Purple</option>
                <option value="ORANGE">Orange</option>
                <option value="random">Random</option>
            </select>

            <label for="quality">Choose quality:</label>
            <input type="range" id="quality" name="quality" min="1" max="5" step="1" value="3" oninput="qualityLabel.innerText = qualityText(this.value)">
            <span class="slider-label" id="qualityLabel">Medium</span>
            
            <button type="submit">Convert</button>
        </form>
    </div>
</body>

<script>
    const qualityText = (val) => {
            switch(parseInt(val)) {
                case 1: return "Super Low";
                case 2: return "Low";
                case 3: return "Medium";
                case 4: return "High";
                case 5: return "Super High (1 Minute to Render)";
                default: return "Medium";
            }
        };
        const qualitySlider = document.getElementById("quality");
        const qualityLabel = document.getElementById("qualityLabel");
        qualityLabel.innerText = qualityText(qualitySlider.value);
</script>
</html>
